---
- name: reset | kubeadm reset
  command: kubeadm reset
  ignore_errors: true

- name: reset | stop and disable services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  with_items:
    - kubelet
    - etcd
    - docker
  ignore_errors: true

- name: reset | remove services
  file:
    path: "/etc/systemd/system/{{ item }}.service"
    state: absent
  with_items:
    - etcd

